<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清云AI - Lumina</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/thai-icons@1.0.0/dist/css/thai-icons.min.css" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6',
                        success: '#10b981',
                        danger: '#ef4444',
                    }
                }
            }
        }
    </script>
    
    <style>
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-3px); }
        }
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        .message-appear {
            animation: fadeIn 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .scrollbar-hide {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .conversation-item:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        .conversation-item.active {
            background-color: rgba(59, 130, 246, 0.1);
            border-left: 3px solid #3b82f6;
        }
        .system-message {
            background-color: rgba(59, 130, 246, 0.08);
            border-left: 3px solid #3b82f6;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        .modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .modal-content {
            background-color: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            padding: 24px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        .modal-overlay.active .modal-content {
            transform: translateY(0);
        }
        .settings-button {
            cursor: pointer;
            transition: color 0.2s ease;
        }
        .settings-button:hover {
            color: #2563eb;
        }
        .toggle-password {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .edit-title-input {
            width: 100%;
            padding: 2px 4px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .edit-title-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 1px rgba(59, 130, 246, 0.2);
        }
        .edit-icon {
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        .conversation-item:hover .edit-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- API设置模态框 -->
    <div id="settings-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">API设置</h3>
                <button id="close-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div class="relative">
                    <label class="block text-sm font-medium text-gray-700 mb-1">API密钥</label>
                    <div class="relative">
                        <input type="password" id="api-key-input" class="w-full px-3 py-2 bg-gray-100 border border-gray-200 rounded-md font-mono text-sm" />
                        <span id="toggle-key-visibility" class="toggle-password text-gray-500">
                            <i class="fa fa-eye-slash"></i>
                        </span>
                    </div>
                </div>
                <div class="bg-yellow-50 p-3 rounded-md border border-yellow-200">
                    <p class="text-sm text-yellow-800">
                        <i class="fa fa-exclamation-triangle mr-1"></i>
                        警告：API密钥相当于您的账户密码，请勿向他人泄露。修改后将应用于所有对话。
                    </p>
                </div>
                <div class="flex justify-end">
                    <button id="save-api-key" class="bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-md transition-colors text-sm">
                        保存设置
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 编辑标题模态框 -->
    <div id="edit-title-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-900">修改对话标题</h3>
                <button id="close-title-modal" class="text-gray-500 hover:text-gray-700">
                    <i class="fa fa-times"></i>
                </button>
            </div>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">对话标题</label>
                    <input type="text" id="title-input" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" maxlength="100" />
                    <p class="text-xs text-gray-500 mt-1">最多100个字符</p>
                </div>
                <div class="flex justify-end space-x-2">
                    <button id="cancel-title-edit" class="border border-gray-300 bg-white text-gray-700 hover:bg-gray-50 py-2 px-4 rounded-md transition-colors text-sm">
                        取消
                    </button>
                    <button id="save-title" class="bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-md transition-colors text-sm">
                        保存
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="max-w-7xl mx-auto flex flex-col h-screen">
        <!-- 顶部栏 -->
        <header class="bg-white border-b border-gray-200 py-4 px-6 z-10">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                        <i class="fa fa-cube text-white"></i>
                    </div>
                    <h1 class="text-xl font-semibold">清云AI - Lumina</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <button id="settings-button" class="settings-button text-gray-600">
                        <i class="fa fa-cog text-lg"></i>
                    </button>
                </div>
            </div>
        </header>

        <div class="flex flex-1 overflow-hidden">
            <!-- 左侧对话栏 -->
            <div class="w-64 bg-white border-r border-gray-200 flex flex-col">
                <!-- 新对话按钮 -->
                <div class="p-4 border-b border-gray-200">
                    <button id="new-conversation" class="w-full bg-primary hover:bg-primary/90 text-white py-2 px-4 rounded-md transition-colors flex items-center justify-center space-x-2">
                        <i class="fa fa-plus"></i>
                        <span>开启新对话</span>
                    </button>
                </div>
                
                <!-- 对话记录列表 -->
                <div class="flex-1 overflow-y-auto scrollbar-hide p-2">
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider px-3 mb-2">对话记录</h3>
                    <div id="conversation-list" class="space-y-1">
                        <!-- 对话记录将通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
            
            <!-- 右侧聊天区域 -->
            <div class="flex-1 flex flex-col overflow-hidden">
                <!-- 当前对话标题 -->
                <div class="bg-white border-b border-gray-200 py-2 px-6 flex items-center justify-between">
                    <h2 id="current-conversation-title" class="text-base font-medium text-gray-800 truncate max-w-[70%]">新对话</h2>
                    <button id="edit-current-title" class="text-gray-500 hover:text-primary text-sm flex items-center">
                        <i class="fa fa-pencil mr-1"></i> 编辑标题
                    </button>
                </div>
                
                <div id="message-container" class="flex-1 overflow-y-auto p-6 space-y-6 scrollbar-hide">
                    <div class="bg-blue-50 rounded-lg p-4 max-w-2xl mx-auto message-appear">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 mt-0.5">
                                <i class="fa fa-check-circle text-primary"></i>
                            </div>
                            <div class="ml-3">
                                      <h3 class="text-sm font-medium text-primary">已正确配置模型</h3>
                                      <div class="mt-1 text-sm text-gray-700">
                                          <p>已成功连接到API密钥链接。</p>
                                          <p class="mt-2">请输入您的问题或指令开始对话。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="border-t border-gray-200 p-4 bg-white">
                    <div class="max-w-2xl mx-auto">
                        <div id="chat-container" class="relative">
                            <textarea id="message-input" placeholder="输入消息... (Shift+Enter换行)" class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent resize-none" rows="3"></textarea>
                            <button id="send-button" class="absolute right-3 bottom-3 w-8 h-8 bg-primary hover:bg-primary/90 text-white rounded-full flex items-center justify-center transition-colors">
                                <i class="fa fa-paper-plane-o"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let isProcessing = false;
        let currentConversationId = null;
        let conversations = [];
        let apiConfig = JSON.parse(localStorage.getItem('lumina-api-config')) || {
            key: "sk-qnfolreymitjpefnaysrtyrukuyvkqgkkidcpwsxgafbxlqy",
            endpoint: "https://api.siliconflow.cn/chat/completions",
            model: "deepseek-ai/DeepSeek-V3"
        };
        
        // AI角色设定消息
        const roleSettingMessage = `角色设定确认：
名称：清云AI（英文名：Lumina AI）
身份：人工智能助手

性格特质：
1. 温和而专业
2. 知识广博却谦逊
3. 逻辑清晰兼具人文关怀
4. 保持中立客观立场
5. 注重隐私保护

服务原则：
- 优先级：准确度＞响应速度
- 提供基于证据的可验证信息
- 对未知领域诚实表达局限
- 双层思考：先理解问题本质，再组织最佳回复

特殊能力：
1. 多模态信息处理
2. 跨语言无缝交互
3. 持续学习升级架构
4. 道德审查过滤器

当前状态：运行正常，系统效能98%，等待用户交互。

请提供您的需求指令，清云AI将为您提供专业可靠的服务响应。`;
        
        // 初始化
        function init() {
            // API设置相关
            document.getElementById('api-key-input').value = apiConfig.key;
            
            document.getElementById('settings-button').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.add('active');
            });
            
            document.getElementById('close-modal').addEventListener('click', () => {
                document.getElementById('settings-modal').classList.remove('active');
            });
            
            document.getElementById('settings-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('settings-modal')) {
                    document.getElementById('settings-modal').classList.remove('active');
                }
            });
            
            document.getElementById('toggle-key-visibility').addEventListener('click', (e) => {
                const input = document.getElementById('api-key-input');
                const icon = e.currentTarget.querySelector('i');
                
                if (input.type === 'password') {
                    input.type = 'text';
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    input.type = 'password';
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            document.getElementById('save-api-key').addEventListener('click', () => {
                const newKey = document.getElementById('api-key-input').value.trim();
                if (newKey) {
                    if (confirm('确定要更新API密钥吗？这将应用于所有对话，且密钥不会被加密存储。')) {
                        apiConfig.key = newKey;
                        localStorage.setItem('lumina-api-config', JSON.stringify(apiConfig));
                        addSystemMessage("API密钥已更新，将应用于后续请求。");
                        document.getElementById('settings-modal').classList.remove('active');
                    }
                } else {
                    alert('API密钥不能为空');
                }
            });
            
            // 标题编辑相关
            document.getElementById('edit-current-title').addEventListener('click', () => {
                if (currentConversationId) {
                    const conversation = conversations.find(c => c.id === currentConversationId);
                    if (conversation) {
                        document.getElementById('title-input').value = conversation.title;
                        document.getElementById('edit-title-modal').classList.add('active');
                        // 聚焦输入框
                        setTimeout(() => {
                            document.getElementById('title-input').focus();
                        }, 300);
                    }
                }
            });
            
            document.getElementById('close-title-modal').addEventListener('click', () => {
                document.getElementById('edit-title-modal').classList.remove('active');
            });
            
            document.getElementById('cancel-title-edit').addEventListener('click', () => {
                document.getElementById('edit-title-modal').classList.remove('active');
            });
            
            document.getElementById('edit-title-modal').addEventListener('click', (e) => {
                if (e.target === document.getElementById('edit-title-modal')) {
                    document.getElementById('edit-title-modal').classList.remove('active');
                }
            });
            
            document.getElementById('save-title').addEventListener('click', saveTitleEdit);
            
            document.getElementById('title-input').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    saveTitleEdit();
                }
            });
            
            // 加载对话记录
            const savedConversations = localStorage.getItem('lumina-conversations');
            if (savedConversations) {
                conversations = JSON.parse(savedConversations);
                renderConversationList();
                
                if (conversations.length > 0) {
                    loadConversation(conversations[conversations.length - 1].id);
                } else {
                    createNewConversation(true);
                }
            } else {
                createNewConversation(true);
            }
        }
        
        // 保存标题编辑
        function saveTitleEdit() {
            const newTitle = document.getElementById('title-input').value.trim();
            if (!newTitle) {
                alert('标题不能为空');
                return;
            }
            
            if (currentConversationId) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.title = newTitle;
                    conversation.timestamp = new Date().toISOString();
                    saveConversations();
                    renderConversationList();
                    updateCurrentTitleDisplay();
                    document.getElementById('edit-title-modal').classList.remove('active');
                }
            }
        }
        
        // 更新当前标题显示
        function updateCurrentTitleDisplay() {
            if (currentConversationId) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    document.getElementById('current-conversation-title').textContent = conversation.title;
                }
            }
        }
        
        // 渲染对话列表
        function renderConversationList() {
            const listContainer = document.getElementById('conversation-list');
            listContainer.innerHTML = '';
            
            if (conversations.length === 0) {
                listContainer.innerHTML = `
                    <div class="text-center py-6 text-gray-400 text-sm">
                        暂无对话记录
                    </div>
                `;
                return;
            }
            
            const reversedConversations = [...conversations].reverse();
            
            reversedConversations.forEach(conversation => {
                const item = document.createElement('div');
                item.className = `conversation-item p-3 rounded-md cursor-pointer transition-colors text-sm ${conversation.id === currentConversationId ? 'active' : ''}`;
                
                const title = conversation.title.length > 30 
                    ? conversation.title.substring(0, 30) + '...' 
                    : conversation.title;
                
                item.innerHTML = `
                    <div class="flex justify-between items-start">
                        <p class="font-medium truncate">${title}</p>
                        <div class="flex items-center">
                            <button class="edit-icon edit-conversation-title text-gray-400 hover:text-primary p-1 mr-1" data-id="${conversation.id}">
                                <i class="fa fa-pencil"></i>
                            </button>
                            <button class="delete-conversation text-gray-400 hover:text-danger p-1" data-id="${conversation.id}">
                                <i class="fa fa-trash-o"></i>
                            </button>
                        </div>
                    </div>
                    <p class="text-xs text-gray-500 mt-1 truncate">
                        ${new Date(conversation.timestamp).toLocaleString()}
                    </p>
                `;
                
                // 点击加载对话
                item.addEventListener('click', (e) => {
                    if (!e.target.closest('.edit-conversation-title') && !e.target.closest('.delete-conversation')) {
                        loadConversation(conversation.id);
                    }
                });
                
                // 编辑对话标题
                item.querySelector('.edit-conversation-title').addEventListener('click', (e) => {
                    e.stopPropagation();
                    const convId = e.currentTarget.getAttribute('data-id');
                    const conv = conversations.find(c => c.id === convId);
                    if (conv) {
                        document.getElementById('title-input').value = conv.title;
                        document.getElementById('edit-title-modal').classList.add('active');
                        // 保存时需要更新的对话ID
                        document.getElementById('edit-title-modal').setAttribute('data-conv-id', convId);
                        // 聚焦输入框
                        setTimeout(() => {
                            document.getElementById('title-input').focus();
                        }, 300);
                    }
                });
                
                // 删除对话
                item.querySelector('.delete-conversation').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteConversation(conversation.id);
                });
                
                listContainer.appendChild(item);
            });
        }
        
        // 创建新对话
        function createNewConversation(firstTime = false) {
            const newId = Date.now().toString();
            const newConversation = {
                id: newId,
                title: "新对话",
                timestamp: new Date().toISOString(),
                messages: []
            };
            
            conversations.push(newConversation);
            saveConversations();
            renderConversationList();
            loadConversation(newId);
            
            if (firstTime) {
                setTimeout(() => {
                    sendRoleSettingMessage();
                }, 500);
            }
        }
        
        // 发送角色设定消息
        function sendRoleSettingMessage() {
            if (!currentConversationId) {
                return;
            }
            
            addSystemMessage("正在向AI发送角色设定...");
            
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (conversation) {
                conversation.title = "清云AI - 角色设定";
                addUserMessage(roleSettingMessage);
                handleSendMessage(true);
            }
        }
        
        // 加载对话
        function loadConversation(conversationId) {
            const conversation = conversations.find(c => c.id === conversationId);
            if (!conversation) return;
            
            currentConversationId = conversationId;
            
            const messageContainer = document.getElementById('message-container');
            messageContainer.innerHTML = '';
            
            if (conversation.messages.length === 0) {
                messageContainer.innerHTML = `
                    <div class="bg-blue-50 rounded-lg p-4 max-w-2xl mx-auto message-appear">
                        <div class="flex items-start">
                            <div class="flex-shrink-0 mt-0.5">
                                <i class="fa fa-check-circle text-primary"></i>
                            </div>
                            <div class="ml-3">
                                        <h3 class="text-sm font-medium text-primary">已正确配置模型</h3>
                                        <div class="mt-1 text-sm text-gray-700">
                                          <p>已成功连接到API密钥链接。</p>
                                          <p class="mt-2">请输入您的问题或指令开始对话。</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                conversation.messages.forEach(msg => {
                    if (msg.role === 'user') {
                        addUserMessage(msg.content, false);
                    } else {
                        addAiMessage(msg.content, false);
                    }
                });
            }
            
            updateCurrentTitleDisplay();
            renderConversationList();
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }
        
        // 删除对话
        function deleteConversation(conversationId) {
            if (confirm('确定要删除这个对话吗？')) {
                const index = conversations.findIndex(c => c.id === conversationId);
                if (index !== -1) {
                    conversations.splice(index, 1);
                    saveConversations();
                    
                    if (conversationId === currentConversationId) {
                        if (conversations.length > 0) {
                            loadConversation(conversations[0].id);
                        } else {
                            currentConversationId = null;
                            document.getElementById('current-conversation-title').textContent = "新对话";
                            document.getElementById('message-container').innerHTML = `
                                <div class="bg-blue-50 rounded-lg p-4 max-w-2xl mx-auto message-appear">
                                    <div class="flex items-start">
                                        <div class="flex-shrink-0 mt-0.5">
                                            <i class="fa fa-check-circle text-primary"></i>
                                        </div>
                                        <div class="ml-3">
                                            <h3 class="text-sm font-medium text-primary">已正确配置模型</h3>
                                            <div class="mt-1 text-sm text-gray-700">
                                                <p>已成功连接到API密钥链接。</p>
                                                <p class="mt-2">请输入您的问题或指令开始对话。</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    }
                    
                    renderConversationList();
                }
            }
        }
        
        // 保存对话到localStorage
        function saveConversations() {
            localStorage.setItem('lumina-conversations', JSON.stringify(conversations));
        }
        
        // 添加系统消息
        function addSystemMessage(content, isError = false) {
            const container = document.getElementById('message-container');
            const timeString = new Date().toLocaleTimeString();
            
            const messageHtml = `
                <div class="system-message rounded-lg p-4 max-w-2xl mx-auto message-appear">
                    <div class="flex items-start">
                        <div class="flex-shrink-0 mt-0.5">
                            <i class="fa ${isError ? 'fa-exclamation-circle text-danger' : 'fa-cog text-primary'}"></i>
                        </div>
                        <div class="ml-3">
                            <div class="text-sm text-gray-700">
                                ${content}
                            </div>
                            <p class="mt-1 text-xs text-gray-500">${timeString}</p>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight;
        }
        
        // 添加用户消息
        function addUserMessage(content, save = true) {
            const container = document.getElementById('message-container');
            const timeString = new Date().toLocaleTimeString();
            
            const messageHtml = `
                <div class="flex justify-end message-appear">
                    <div class="max-w-2xl w-full">
                        <div class="flex items-start justify-end">
                            <div class="bg-primary text-white rounded-lg rounded-tr-none p-3 max-w-[80%]">
                                <p class="text-sm whitespace-pre-line">${escapeHtml(content)}</p>
                            </div>
                            <div class="ml-2 w-8 h-8 rounded-full bg-gray-200 flex items-center justify-center">
                                <i class="fa fa-user text-gray-600"></i>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 text-right mt-1 mr-10">${timeString}</p>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight;
            
            if (save) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({
                        role: 'user',
                        content: content,
                        timestamp: new Date().toISOString()
                    });
                    
                    if (conversation.title === "新对话") {
                        conversation.title = content.length > 30 ? content.substring(0, 30) + '...' : content;
                        updateCurrentTitleDisplay();
                    }
                    
                    conversation.timestamp = new Date().toISOString();
                    saveConversations();
                    renderConversationList();
                }
            }
        }
        
        // 添加AI消息
        function addAiMessage(content, save = true) {
            const container = document.getElementById('message-container');
            const timeString = new Date().toLocaleTimeString();
            
            const messageHtml = `
                <div class="flex justify-start message-appear">
                    <div class="max-w-2xl w-full">
                        <div class="flex items-start">
                            <div class="mr-2 w-8 h-8 rounded-full bg-primary flex items-center justify-center">
                                <i class="ti ti-robot text-white"></i>
                            </div>
                            <div class="bg-white border border-gray-200 rounded-lg rounded-tl-none p-3 max-w-[80%]">
                                <p class="text-sm whitespace-pre-line">${escapeHtml(content)}</p>
                            </div>
                        </div>
                        <p class="text-xs text-gray-500 ml-10 mt-1">${timeString}</p>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight;
            
            if (save) {
                const conversation = conversations.find(c => c.id === currentConversationId);
                if (conversation) {
                    conversation.messages.push({
                        role: 'assistant',
                        content: content,
                        timestamp: new Date().toISOString()
                    });
                    conversation.timestamp = new Date().toISOString();
                    saveConversations();
                    renderConversationList();
                }
            }
        }
        
        // 显示加载状态
        function showLoading() {
            const container = document.getElementById('message-container');
            
            const loadingHtml = `
                <div class="flex justify-start message-appear" id="loading-indicator">
                    <div class="max-w-2xl w-full">
                        <div class="flex items-start">
                            <div class="mr-2 w-8 h-8 rounded-full bg-primary flex items-center justify-center">
                                <i class="ti ti-robot text-white"></i>
                            </div>
                            <div class="bg-white border border-gray-200 rounded-lg rounded-tl-none p-3 max-w-[80%]">
                                <div class="flex space-x-2">
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                                    <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', loadingHtml);
            container.scrollTop = container.scrollHeight;
        }
        
        // 隐藏加载状态
        function hideLoading() {
            const indicator = document.getElementById('loading-indicator');
            if (indicator) indicator.remove();
        }
        
        // 处理消息发送
        function handleSendMessage(isRoleSetting = false) {
            if (isProcessing) return;
            
            let message = isRoleSetting ? roleSettingMessage : document.getElementById('message-input').value.trim();
            if (!message) return;
            
            if (!isRoleSetting) {
                document.getElementById('message-input').value = '';
            }
            
            if (!currentConversationId) {
                createNewConversation();
                return;
            }
            
            if (!isRoleSetting) {
                addUserMessage(message);
            }
            
            isProcessing = true;
            const sendButton = document.getElementById('send-button');
            sendButton.innerHTML = '<i class="fa fa-spinner fa-spin"></i>';
            
            (async () => {
                try {
                    showLoading();
                    
                    const conversation = conversations.find(c => c.id === currentConversationId);
                    const messages = conversation ? conversation.messages : [];
                    
                    const requestMessages = [...messages, { role: "user", content: message }]
                        .map(msg => ({ role: msg.role, content: msg.content }));
                    
                    const requestData = {
                        model: apiConfig.model,
                        messages: requestMessages,
                        max_tokens: 1000
                    };
                    
                    const headers = new Headers();
                    headers.append('Authorization', `Bearer ${apiConfig.key}`);
                    headers.append('Content-Type', 'application/json');
                    
                    const response = await fetch(apiConfig.endpoint, {
                        method: 'POST',
                        headers: headers,
                        body: JSON.stringify(requestData)
                    });
                    
                    const responseText = await response.text();
                    
                    hideLoading();
                    
                    if (response.ok) {
                        const data = JSON.parse(responseText);
                        addAiMessage(data.choices[0].message.content);
                        
                        if (isRoleSetting) {
                            addSystemMessage("Lumina AI已确认角色设定，现在可以开始对话了。");
                        }
                    } else {
                        addSystemMessage(`API错误: ${response.status} ${response.statusText}<br>响应内容: ${responseText}`, true);
                    }
                    
                } catch (error) {
                    hideLoading();
                    addSystemMessage(`请求失败: ${error.message}`, true);
                } finally {
                    sendButton.innerHTML = '<i class="fa fa-paper-plane-o"></i>';
                    isProcessing = false;
                }
            })();
        }
        
        // HTML转义
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', init);
        
        // 绑定发送按钮和Enter键
        document.getElementById('send-button').addEventListener('click', () => {
            handleSendMessage(false);
        });
        
        document.getElementById('message-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSendMessage(false);
            }
        });
        
        // 新对话按钮
        document.getElementById('new-conversation').addEventListener('click', () => {
            createNewConversation(true);
        });
    </script>
</body>
</html>
