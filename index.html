<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清云AI - Lumina主页</title>
    <style>
        :root {
            --primary: #3a86ff;
            --secondary: #ff6b6b;
            --dark: #2d3748;
            --light: #f8fafc;
            --gray: #e2e8f0;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e6f7ff 100%);
            color: var(--dark);
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            margin-bottom: 3rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .logo i {
            font-size: 2.5rem;
        }
        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
        }
        nav a {
            text-decoration: none;
            color: var(--dark);
            font-weight: 500;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: var(--primary);
        }
        .hero {
            display: grid;
            grid-template-columns: 1fr 1fr;
            align-items: center;
            gap: 4rem;
            margin-bottom: 5rem;
        }
        .hero-text h1 {
            font-size: 3.5rem;
            line-height: 1.2;
            margin-bottom: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .hero-text p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #4a5568;
        }
        .btn {
            display: inline-block;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: var(--primary);
            color: white;
            margin-right: 1rem;
        }
        .btn-primary:hover {
            background-color: #2c75f0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 134, 255, 0.3);
        }
        .btn-secondary {
            background-color: white;
            color: var(--primary);
            border: 1px solid var(--gray);
        }
        .btn-secondary:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 240, 240, 0.3);
        }
        .hero-image {
            display: flex;
            justify-content: center;
        }
        .hero-image img {
            max-width: 100%;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .features {
            margin-bottom: 5rem;
        }
        .features h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--dark);
        }
        .feature-cards {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .card i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
        }
        .card h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .card p {
            color: #6b7280;
        }
        .testimonials {
            margin-bottom: 5rem;
        }
        .testimonials h2 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: var(--dark);
        }
        .testimonial-slider {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding-bottom: 1rem;
        }
        .testimonial {
            flex: 0 0 300px;
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }
        .testimonial img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }
        .testimonial p {
            margin-bottom: 1rem;
            color: #4a5568;
        }
        .testimonial .author {
            font-weight: 600;
            color: var(--primary);
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            border-top: 1px solid var(--gray);
            color: #6b7280;
        }
        @media (max-width: 768px) {
            .hero {
                grid-template-columns: 1fr;
                text-align: center;
            }
            .hero-text h1 {
                font-size: 2.5rem;
            }
            .feature-cards {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                gap: 1rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
        }
    </style>
    <!-- 引入Font Awesome图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-robot"></i>
                清云AI - Lumina
            </div>
            <nav>
                <ul>
                    <li><a href="#features">功能</a></li>
                    <li><a href="#testimonials">用户评价</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </header>

        <section class="hero">
            <div class="hero-text">
                <h1>重塑人工智能体验</h1>
                <p>清云AI - Lumina 为您提供高效、智能的AI解决方案，助力您在数字时代抢占先机。</p>
                <a href="#" class="btn btn-primary">立即体验</a>
                <a href="#" class="btn btn-secondary">了解更多</a>
            </div>
        </section>

        <section id="features" class="features">
            <h2>核心功能</h2>
            <div class="feature-cards">
                <div class="card">
                    <i class="fas fa-brain"></i>
                    <h3>智能思考</h3>
                    <p>深度分析问题，让工作更简单。</p>
                </div>
                <div class="card">
                    <i class="fas fa-comments"></i>
                    <h3>自然语言处理</h3>
                    <p>理解并生成人类语言，支持智能客服、文本创作等多场景应用。</p>
                </div>
                <div class="card">
                    <i class="fas fa-shield-alt"></i>
                    <h3>安全保障</h3>
                    <p>多重加密与权限管理，确保您的数据安全无虞。</p>
                </div>
            </div>
        </section>

        <footer id="contact">
            <p>© 2025 梦矩阵 版权所有 | 联系我们：13679584665@163.com</p>
        </footer>
    </div>
</body>
</html>
